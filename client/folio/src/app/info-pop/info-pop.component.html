<div class="all-content-pop" [@openClose]="view ? 'open' : 'close'">
  <div *ngIf="project" class="overlay" (click)="close()">
    <img src="" alt="net" />
  </div>

  <div *ngIf="project" class="hero">
    <figure
      class="hero-inside"
      [ngStyle]="{
        backgroundImage:
          ' url(' +
          'http://localhost:5000/projects/' +
          project.images[0].path +
          ') '
      }"
    >
      <div *ngIf="" class="overlay-2"></div>
      <button (click)="close()" class="closed-pop">X</button>
    </figure>
    <div class="container-info">
      <div class="title">{{ project.title }}</div>
      <div class="description">
        <p>
          {{ project.description }}
        </p>
      </div>
      <div class="action d-flex my-10">
        <a
          *ngIf="project.link"
          [href]="project.link"
          target="_blank"
          class="btn btn-info"
        >
          <span>{{ project.title }} discover </span>
        </a>
      </div>
    </div>
  </div>
</div>
